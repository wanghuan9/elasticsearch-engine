server.port=8099
elasticsearch.hosts=localhost:9200
es.index.name=supplier_item_spare
#mysql
spring.datasource.username=root
spring.datasource.password=admins
spring.datasource.url=jdbc:mysql://localhost:3306/supplier?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.type-aliases-package=com.elasticsearch.engine.elasticsearchengine.extend.mybatis.entity
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
#jpa
spring.jpa.properties.hibernate.session_factory.statement_inspector = com.elasticsearch.engine.elasticsearchengine.extend.jpa.SqlStatementInspector
#jooq
spring.jooq.sql-dialect=mysql